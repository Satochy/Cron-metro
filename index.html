<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container" class="container">
        <div id="texto" class="texto">
            <h1 id="timer-text" class="timer-text">Cronômetro Online</h1>
            <p>Atalhos de Tempo</p>
        </div>

        <div id="atalhos-timer" class="atalhos-timer">
            <button onclick="setTime(0, 2, 0)">2 Minutos</button>
            <button onclick="setTime(0, 5, 0)">5 Minutos</button>
            <button onclick="setTime(0, 10, 0)">10 Minutos</button>
            <button onclick="setTime(0, 15, 0)">15 Minutos</button>
            <button onclick="setTime(0, 20, 0)">20 Minutos</button>
            <button onclick="setTime(0, 30, 0)">30 Minutos</button>
            <button onclick="setTime(1, 0, 0)">1 Hora</button>
        </div>

        <div id="timer" class="timer">00:00:00</div>

        <div id="botoes-timer" class="botoes-timer">
            <button id="startBtn" onclick="startTimer()">Iniciar</button>
            <button id="stopBtn" onclick="stopTimer()">Parar</button>
        </div>

        <div id="set-timer-section" class="set-timer-section">
            <h2 id="set-timer-text" class="set-timer-text">Set Timer</h2>

            <div id="time-inputs" class="time-inputs">
                <div>
                    <input type="number" id="hours" min="0" max="99" value="0">
                    :
                </div>
                <div>
                    <input type="number" id="minutes" min="0" max="59" value="0">
                    :
                </div>
                <div>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>

            <button id="setTimerBtn" onclick="setCustomTime()">Set timer</button>
        </div>

        <script src="script.js"></script>
    </div>
</body>

</html>
